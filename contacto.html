    <main class="fondo-main">
      <div class="contenido-formulario">
        <form>
          <label for="nombres">Nombre y Apallido</label>
          <input
            type="text"
            id="nombres"
            placeholder="Nombre"
            class="contenido-patron"
            required
          />

          <label for="correo">Correo</label>
          <input
            type="email"
            id="correo"
            placeholder="email@dominio.com"
            class="contenido-patron"
            required
          />

          <label for="telefono">Telefono</label>
          <input
            type="tel"
            id="telefono"
            placeholder="(xx)xxxxxxxx"
            class="contenido-patron"
            required
          />

          <label for="mensaje">Mensaje</label>
          <textarea
            id="mensaje"
            cols="30"
            rows="10"
            class="contenido-patron"
          ></textarea>

          <fieldset>
            <legend>多Como le gustaria que lo contactaramos?</legend>
            <label for="radio-email">
              <input
                type="radio"
                name="radio-contacto"
                id="radio-email"
                value="Email"
              />Email</label
            >

            <label for="radio-wassap">
              <input
                type="radio"
                name="radio-contacto"
                id="radio-wassap"
                value="wassap"
                checked
              />
              Wassap</label
            >

            <label for="radio-telefono">
              <input
                type="radio"
                name="radio-teefono"
                id="radio-telefono"
                value="telefono"
              />Telefono</label
            >
          </fieldset>

          <fieldset class="contenido-patron">
            <legend>多En que horario prefiere ser atendido?</legend>
            <select id="horario">
              <option>Ma単ana</option>
              <option>Tarde</option>
              <option>Noche</option>
            </select>
          </fieldset>
          <input type="submit" value="Enviar Formulario" class="caja-envio" />
        </form>
      </div>
