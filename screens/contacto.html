    <main class="fondo-main">

      <h1>Contacto</h1>
      <div class="contenido-formulario">
        <form data-form >
          <label for="nombres">Nombre y Apallido</label>
          <input
            type="text"
            id="nombres"
            placeholder="Nombre"
            class="contenido-patron"
            required
            data-name
          />

          <label for="correo">Correo</label>
          <input
            type="email"
            id="correo"
            placeholder="email@dominio.com"
            class="contenido-patron"
            required
            data-email
          />

          <label for="telefono">Telefono</label>
          <input
            type="tel"
            id="telefono"
            placeholder="(xx)xxxxxxxx"
            class="contenido-patron"
            required
            data-telefono
          />

          <label for="mensaje">Motivo</label>
          <textarea
            id="mensaje"
            cols="30"
            rows="10"
            class="contenido-patron"
            data-motivo
          ></textarea>

          <input type="submit" value="Enviar Formulario" class="caja-envio" />
        </form>
      </div>
    </main>
